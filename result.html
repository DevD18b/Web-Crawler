<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<input type="file" name="out.txt"
       id="out.txt">
<br>

<pre id="output"></pre>

<script type="text/javascript">
        document.getElementById('out.txt')
            .addEventListener('change', function() {

            var fr=new FileReader();
            fr.onload=function(){
                document.getElementById('output')
                        .textContent=fr.result;
            }
            fr.readAsText(this.files[0]);
        })

    </script>
</body>
</html>
